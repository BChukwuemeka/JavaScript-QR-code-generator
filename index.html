<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <link rel="stylesheet" href="style.css">
    <script>
        tailwind.config = {
          theme: {
            extend: {
              fontFamily: {
                sans: ['Poppins', 'sans-serif'],
              }
            }
          }
        }
      </script>
      
</head>
<body>
    <header class="bg-red-500 p-4 mb-10">
        <div class="max-w-5xl m-auto">
            <div class="text-xl font-bold text-white">QR Code Generator</div>
        </div>
    </header>

    <main>
        <div class="flex flex-col-reverse p-10 align-center justify-center m-auto md:max-w-4xl md:flex-row">
            <div class="w-ful md:w-2/3 mr-24">
                <h1 class="text-3xl font-bold mb-5 md:text-4xl">QR Code Generator</h1>
                <p class="mb-4">QR Codes allow smartphone users to access your website simply and quickly.</p>
                <p>Enter your URL below to generate a QR Code and download image.</p>
                <form id="generate-form" class="mt-4">
                    <input 
                        id="url"
                        placeholder="Enter a URL"
                        type="url" 
                        class="w-full border-2 border-gray-200 rounded p-3 text-gray-dark mr-2 focus:outline-none mb-5">

                        <select id="size" class="w-full border-2 border-gray-200 rounded p-3 text-gray-dark mr-2 focus:outline-none">
                            <option value="100">100</option>
                            <option value="200">200</option>
                            <option value="300" selected>300</option>
                            <option value="400">400</option>
                            <option value="500">500</option>
                            <option value="600">600</option>
                            <option value="700">700</option>
                        </select>
                        <button class="bg-gray-600 rounded w-full text-white py-3 px-4 mt-5 hover:bg-black">Generate QR Code</button>
                </form>
            </div>
            
            <div class="w-full md:w-1/3 self-center"> 
                <img src="images/QRimage04.png" alt="qrimg" class="w-1/2 m-auto mb-10 md:w-full">
            </div>
           
        </div>

            <!----------------------------- Generate QR Code  -->

                <div id="generated" class="max-w-5xl m-auto flex flex-col tex-center align-center justify-center mt-20">
                    <!-------------------- Spinner -------------->
                    <!---flipping squares-->
                    <div id="spinner" role="status">
                        <div class="square">
                            <div></div>
                            <div></div>
                        </div>
                        <span class="sr-only">Loading........</span>
                    </div>


                    <!--------------------- QR Code Output-------------->

                    <div id="qrcode" class="m-auto">

                    </div>


                </div>

    </main>










    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js" 
      integrity="sha512-CNgIRecGo7nphbeZ04Sc13ka07paqdeTu0WR1IM4kNcpmBAUSHSQX0FslNhTDadL4O5SAGapGt4FodqL8My0mA==" 
      crossorigin="anonymous" 
      referrerpolicy="no-referrer">
    </script>
    <script src="script.js"></script>
</body>
</html>
